<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylessnuevomovimientodinero.css">
    <title>Sistema de gestión de Ingresos y Gastos</title>
</head>
<body>
   
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div> 
    
        <h1 class="titulo">Sistema de Gestión de Ingresos y Gastos</h1>
        <h1 class="subtitulo">Ingresos y Egresos</h1>
        <header class="contheader">
           
            <div class="logo"></div>
            <input class="ingresosyegresos" type="submit" value="Ingresos y Egresos">
            <input class="usuarios" type="submit" value="Usuarios">
            <input class="empresas" type="submit" value="Empresas">
            
        </header>
    
        <main class="main">
                
            <fieldset class="fi">
                <legend>Nuevo Movimiento de Dinero</legend>
                <form action=""method="" class="frm">
                    <label for="mon">Monto
                        <input type="text" id="mon" placeholder="Monto">
                    </label>
                
                    <label for="con">Concepto
                        <input type="text" id="con" placeholder="Concepto">
                    </label>

                    <label for="fech">Fecha
                        <input type="date" id="fec">
                    </label>
    
                    <input class="boton" type="submit" value="Ingresar">
                </form>
            </fieldset>
                
        </main>
    

</body>
</html>
