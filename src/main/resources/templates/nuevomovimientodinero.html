<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/reset.css}">
    <link rel="stylesheet" th:href="@{css/stylessnuevomovimientodinero.css}">
    <title>Sistema de gestión de Ingresos y Gastos</title>
</head>
<body>
   
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div> 
    
        <h1 class="titulo">Sistema de Gestión de Ingresos y Gastos</h1>
        <h1 class="subtitulo">Ingresos y Egresos</h1>
        <header class="contheader">
           
            <div class="logo"></div>
            <a th:href="@{'movimientoDinero/ingygas'}"><input class="ingresosyegresos" type="submit" value="Ingresos y Egresos"></a>
            <input class="usuarios" type="submit" value="Usuarios">
            <input class="empresas" type="submit" value="Empresas">
            
        </header>
    
        <main class="main">
                
            <fieldset class="fi">
                <legend>Nuevo Movimiento de Dinero</legend>
                <form th:action="@{/movimientosDinero/guardar}" th:object="${movimientosDineroinsertar}"method="POST" class="frm">

                    <label for="idm">ID Movimiento
                        <input type="int" id="idm" placeholder="ID Movimiento" required th:field="*{idMovimiento}">
                    </label>

                    <label for="mon">Monto
                        <input type="text" id="mon" placeholder="Monto" th:field="*{monto}">
                    </label>
                
                    <label for="con">Concepto
                        <input type="text" id="con" placeholder="Concepto" th:field="*{concepto}">
                    </label>

                    <label for="fec">Fecha
                        <input type="date" id="fec" th:field="*{fecha}">
                    </label>

                    <label for="usu">Usuario
                        <input type="text" id="usu" th:field="*{usuario}">
                    </label>
    
                    <input class="boton" type="submit" value="Registrar">
                </form>
            </fieldset>
                
        </main>
    

</body>
</html>
