<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" th:href="@{css/reset.css}">-->
    <link rel="stylesheet" th:href="@{/css/stylessnuevousuario.css}">
    <title>Actualizar Usuarios</title>
</head>
<body>
   <a th:href="@{/}">HOME</a>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
        <h1 class="titulo">Actualizar usuarios</h1>
        <h1 class="subtitulo">Usuarios</h1>
        <header class="contheader">
           
            <div class="logo"></div>
            <input class="ingresosyegresos" type="submit" value="Ingresos y Egresos">
            <input class="usuarios" type="submit" value="Usuarios">
            <input class="empresas" type="submit" value="Empresas">
            
        
    </header>
    
            <main class="main">

                <fieldset class="fi">
                    <legend>REGISTRAR CLIENTE</legend>
                    <form th:action="@{/empleados/actualizar}" th:object="${empleadoactualizar}" method="POST" class="frm">

                        <label for="doc">idEmpleado
                            <input type="number" id="doc" required th:field="*{idEmpleado}">
                        </label>

                        <label for="nom">Nombre
                            <input type="text" id="nom" th:field="*{nombre}" placeholder="nombre usuario">
                        </label>

                        <label for="tex">Correo
                            <input type="email" id="tex" th:field="*{correo}">
                        </label>
                        <select id="Rol" name="Rol">Rol
                            <option value="Administrador" th:field="*{rol}" >Administrador</option>
                            <option value="Operario" th:field="*{rol}" >Operario</option>
                            <!--                <input type="text" id="cel" th:field="*{rol}">-->
                        </select>
                        <input type="submit" value="Registrar" class="boton">
<!--                         <button class="boton">Registrar</button>-->

                    </form>
                </fieldset>
                
            </main>
        
         
</body>
</html>
