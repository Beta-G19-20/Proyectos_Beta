<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/reset.css}">
    <link rel="stylesheet" th:href="@{css/stylesstablamovimientodinero.css}">
    <title>Sistema de gestión de Ingresos y Gastos</title>
</head>
<body>
   
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <h1 class="titulo">Sistema de Gestión de Ingresos y Gastos</h1>
    <h1 class="subtitulo">Ingresos y Egresos</h1>
    <input class="boton" type="submit" value="Nuevo">
    <header class="contheader"> 
        <div class="logo"></div>
        <input class="ingresosyegresos" type="submit" value="Ingresos y Egresos">
        <input class="usuarios" type="submit" value="Usuarios">
        <input class="empresas" type="submit" value="Empresas">
    </header>
    <main class="main">
        <fieldset class="fi">
            <table>
                <thead clas = "stylesstablamovimientodinero">
                    <tr>
                        <th>idMovimiento</th>
                        <th>monto</th>
                        <th>concepto</th>
                    </tr>
                </thead>
        
                <tbody>
                <tr th:each="i:${transaccioness}">
                    <td th:text="${i.idMovimiento}"></td>
                    <td th:text="${i.monto}"></td>
                    <td th:text="${i.concepto}"></td>
                    <td> <a th:href="@{'actualizar'+'/'+${i.idMovimiento}}"> Consultar  </a></td>
                    <td> <a th:href="@{'eliminar'+'/'+${i.idMovimiento}}"> Eliminar  </a></td>

                </tbody>
            </table>
        </fieldset>
    </main>
    
</body>
</html>
